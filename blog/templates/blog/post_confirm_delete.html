    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you shure you want to delete the post {{object.title}}</h2>
        </fieldset>
        <div class="form-group mt-2">
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-outline-info" href="{% url 'post-detail' object.id %}" type="submit">Cancel</a>
        </div>
    </form>
</div>
